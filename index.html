<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="background-color:hsl(60, 56%, 91%);">
        <div class="name">
            <h1>Your Name</h1>
            <p>Brief Introduction about yourself</p>
        </div>
        <div class="skills">
            <h1>Skills</h1>
            <input type="text" placeholder="Add Your Skills">
        </div>
         <div class="projects">
            <h1>Projects</h1>
            <div class="projects-col-1">
                <h3>Project Name</h3>
                <input type="text" placeholder="Project description goes here.">
            </div>
         </div>
        <div class="contact">
            <form action="">
            <div class="contact-1">
            <h1>Contact</h1>
            </div>
            <div class="your_name">
            <input type="text" placeholder="Your Name">
             </div>
             <div class="email">
            <input type="text" placeholder="Your Email">
             </div>
             <div class="message">
            <textarea id="" >Your Message</textarea>
            </div>
            <div class="submit_button">
            <input type="submit" value="Send Message">
            </div>
        </form>
        </div>

    </div>
</body>
</html>
